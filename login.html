
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { margin: 10px; padding: 10px; width: 80%; max-width: 300px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Staff / Admin Login</h2>

<input type="text" id="username" placeholder="Enter your Name or Admin Username"><br>
<input type="password" id="password" placeholder="Enter your Staff ID or Admin Password"><br>

<button onclick="login()">Login</button>

<div id="error" class="error"></div>

<script>
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorDiv = document.getElementById("error");

  if (!username || !password) {
    errorDiv.textContent = "Please fill in both fields!";
    return;
  }

  // Admin login
  if (username.toLowerCase() === "admin" && password === "admin123") {
    window.location.href = "admin.html";
    return;
  }

  // Staff login
  localStorage.setItem("nama", username);
  localStorage.setItem("staffid", password);
  window.location.href = "checkin.html";
}
</script>

</body>
</html>
