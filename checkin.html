
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check In / Check Out</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    input, button { margin: 10px; padding: 10px; width: 80%; max-width: 300px; }
    .message { margin-top: 20px; font-size: 18px; color: green; }
    .logout { margin-top: 30px; background-color: red; color: white; }
    #map { height: 200px; margin-top: 20px; }
  </style>
</head>
<body>

<h2>Welcome, <span id="namaDisplay"></span></h2>

<input id="tapak" placeholder="Tapak projek" />
<input id="kerja" placeholder="Jenis kerja" />
<input id="lain" placeholder="Lain-lain (optional)" />

<button onclick="sendData('Check In')">Check In</button>
<button onclick="sendData('Check Out')">Check Out</button>

<div id="map"></div>
<div id="message" class="message"></div>

<button class="logout" onclick="logout()">Logout</button>

<script>
document.getElementById("namaDisplay").innerText = localStorage.getItem("nama") || "Guest";

function getFormattedTime() {
  const now = new Date();
  return now.toLocaleString('en-MY', {
    year: 'numeric', month: 'long', day: 'numeric',
    hour: 'numeric', minute: 'numeric', second: 'numeric',
    hour12: true, timeZone: 'Asia/Kuala_Lumpur'
  });
}

function sendData(action) {
  const nama = localStorage.getItem("nama");
  const staffid = localStorage.getItem("staffid");
  const tapak = document.getElementById("tapak").value;
  const kerja = document.getElementById("kerja").value;
  const lain = document.getElementById("lain").value;

  if (!nama || !staffid) {
    alert("Missing login details!");
    return;
  }

  if (!navigator.geolocation) {
    alert("Geolocation not supported!");
    return;
  }

  navigator.geolocation.getCurrentPosition(position => {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;
    const timestamp = getFormattedTime();

    const bodyData = { nama, staffid, action, timestamp, latitude, longitude, tapak, kerja, lain };

    fetch("https://api.sheetbest.com/sheets/a34b2f38-cd4d-4b91-8306-30b3daa64be7", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bodyData)
    })
    .then(response => {
      if (response.ok) {
        document.getElementById("message").innerHTML =
          `âœ… ${action} Successful!<br>Time: ${timestamp}`;
        showMap(latitude, longitude);
      } else {
        alert("Failed to record " + action);
      }
    })
    .catch(error => {
      alert("Server error.");
      console.error(error);
    });
  }, () => {
    alert("Unable to retrieve your location");
  });
}

function showMap(lat, lng) {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 16,
    center: { lat, lng }
  });
  new google.maps.Marker({
    position: { lat, lng },
    map: map
  });
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

<script async
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
</script>
<script>
function initMap() {}
</script>

</body>
</html>
